<!DOCTYPE html>
<html>
<head>
    <title>emilio</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>

<div>
    <b>1. Select Image.</b><br>
    <input id="img-orig-input" type="file" name="filename" accept="image/gif, image/jpeg, image/png"><br>
    <img id="img-orig-preview" src="#" alt="" />
</div>

<br>

<div>
    <b>2. Select Colors.</b><br>
    <span>colors: </span>
    <div id="color-container"></div>

    <span> selected: </span>
    <div id="selected-color-container"></div>

    <br>
</div>

<br>

<div>
    <b>3. Set Horizontal Pixel Count.</b><br>
    <input type="number" id="pixel-input"><br>
</div>

<br>

<div>
    <b>4. Pixelate.</b><br>
    <button id="pixy-btn">Pixify!</button><br>
    <img id="img-orig-pixel" src="#" alt="" />
</div>

</body>

<script src="script/imageupload.js"></script>
<script src="script/colorpicker.js"></script>
<script src="script/pixelate.js"></script>

</html>
